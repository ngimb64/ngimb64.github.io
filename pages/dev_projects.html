---
title: nick-g.dev || Dev Profile
---

<div
    id="content"
    class="container mx-auto pb-12 pt-24 text-neutral-950 dark:text-gray-300"
>
    {% for project in site.data.projects.dev %}
    <div
        class="collapse bg-gray-300 p-2 shadow-lg dark:bg-stone-500 dark:shadow-lime-500"
    >
        <input type="radio" name="my-accordion-1" checked="checked" />

        <div class="header-shadow collapse-title text-xl font-medium">
            {{ project.title }}
        </div>

        <div class="collapse-content">
            <p>{{ project.description }}</p>
            <div>
                Link:
                <a
                    class=""
                    href="{{ project.url }}"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    {{ project.url }}</a
                >
            </div>
        </div>
    </div>

    <div class="h-12"></div>
    {% endfor %}
</div>
