<!-- JS for the spinning logo animation one at a time in a synchronized fashion -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const logo1 = document.getElementById('logo-1');
        const logo2 = document.getElementById('logo-2');
        let currentLogo = logo1;
        let animationRunning = false; // Flag to track if animation is running

        function spinLogo() {
            const nextLogo = currentLogo === logo1 ? logo2 : logo1;
            currentLogo.style.transition = 'transform 1s ease';
            currentLogo.style.transform = 'rotate(360deg)';

            setTimeout(() => {
                currentLogo.style.transition = 'none';
                currentLogo.style.transform = 'rotate(0deg)';
                currentLogo = nextLogo;
                // Check if animation should continue running
                if (animationRunning) {
                    spinLogo();
                }
            }, 1000);
        }

        // Function to start or stop the animation based on viewport width
        function handleAnimation() {
            if (window.innerWidth > 440) {
                // Start animation if viewport width is greater than 440px
                animationRunning = true;
                spinLogo();
            } else {
                // Stop animation if viewport width is 440px or less
                animationRunning = false;
            }
        }

        // Call handleAnimation initially to set up the animation based on viewport width
        handleAnimation();

        // Add event listener for window resize event
        window.addEventListener('resize', handleAnimation);
    });
</script>


<!-- JS for dynamically adjusting padding of navigation items based on window size -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const minWindow = 1399;
        const maxWindow = 1400;
        const minPadding = 10;
        const maxPadding = 75;
        let requestId;

        // Function to gradually adjust padding of navigation items
        function adjustPadding() {
            // Select all navigation items
            const navItems = document.querySelectorAll('.nav-item');

            // Flag to check if any padding adjustment is done
            let paddingAdjusted = false;

            navItems.forEach(function(item) {
                // Get the computed padding of the current item
                const currentPadding = parseInt(window.getComputedStyle(item).paddingRight);

                // If the window width is greater than or equal to the max window
                // and the current padding is less than the max padding
                if (window.innerWidth >= maxWindow && currentPadding < maxPadding) {
                    // Add a pixel of padding
                    item.style.paddingRight = (currentPadding + 1) + 'px';
                    paddingAdjusted = true;
                // If the window width is less than or equal to the min window
                // and the current padding is greater than the min padding
                } else if (window.innerWidth <= minWindow && currentPadding > minPadding) {
                    // Subtract a pixel of padding
                    item.style.paddingRight = (currentPadding - 1) + 'px';
                    paddingAdjusted = true;
                }
            });

            // If padding was adjusted, request another animation frame
            if (paddingAdjusted) {
                requestId = requestAnimationFrame(adjustPadding);
            }
        }

        // Function to handle resizing and adjust padding behavior accordingly
        function adjustPaddingOnResize() {
            // Cancel previous animation frame request, if any
            cancelAnimationFrame(requestId);

            // Check window size and start animation
            if (window.innerWidth >= maxWindow || window.innerWidth <= minWindow) {
                requestId = requestAnimationFrame(adjustPadding);
            }
        }

        // Add event listener for resize event to handle resizing of the window
        window.addEventListener('resize', adjustPaddingOnResize);

        // Initialize padding adjustment on page load
        adjustPaddingOnResize();
    });
</script>


<!-- JS for fading out and removing logos for devices under 500px of screen width -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    function adjustImageVisibility() {
        var windowWidth = window.innerWidth;
        var isSmallScreen = windowWidth <= 440;

        // Select all logo images
        var logoImages = document.querySelectorAll('.brand-logo');

        logoImages.forEach(function(logoImage) {
            var currentOpacity = parseFloat(window.getComputedStyle(logoImage).opacity);

            if (isSmallScreen && currentOpacity > 0) {
                Velocity(logoImage, { opacity: 0 }, { duration: 1, complete: function() {
                    logoImage.style.display = 'none'; // Hide the elements after fading out
                }});
            } else if (!isSmallScreen && currentOpacity < 1) {
                Velocity(logoImage, { opacity: 1 }, { duration: 1, complete: function() {
                    logoImage.style.display = 'inline-block'; // Show the elements after fading in
                }});
            }
        });
    }

    // Call adjustImageVisibility function on page load
    adjustImageVisibility();

    // Call adjustImageVisibility function on window resize
    window.addEventListener('resize', adjustImageVisibility);
});
</script>
