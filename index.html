---
title: nick-g.dev || Home
---

<div class="bg-light bg-gradient py-3 py-md-4 py-lg-5">
    <div class="container">
        <h1 class="display-4">{{ site.title }}</h1>
        <p class="lead">{{ site.description }}</p>

        <hr class="my-4">

        <p>
            {{ site.title }} solves the confusing task of integrating Bootstrap with Jekyll by doing the integration for
            you - <i>the right way</i>.
        </p>

        <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modal">
                {% include icon.html name='info-circle-fill' %}
                Learn more
            </button>
            <a href="https://github.com/robertlove/jekyll-bootstrap" class="btn btn-outline-dark" target="_blank">
                {% include icon.html name='github' %}
                View on GitHub
            </a>
        </div>
    </div>
</div>
